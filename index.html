<html ng-app="notesApp">
<head>
   <style>
      .finished {
         text-decoration: line-through;
      }
   </style>
</head>
<body ng-controller="ListCtrl as lc">
   <div ng-repeat="item in lc.items">
      <span ng-class="lc.getDoneClass(item)">{{item.label}}</span>
   </div>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.2/angular.js"></script>
   <script src="ListController.js"></script>
</body>
</html>
